enableTelemetry: false

nodeLinker: node-modules

npmScopes:
  fortawesome:
    npmRegistryServer: 'https://npm.fontawesome.com'

packageExtensions:
  '@endemolshinegroup/cosmiconfig-typescript-loader@*':
    peerDependenciesMeta:
      typescript:
        optional: true
  '@storybook/addon-docs@*':
    dependencies:
      '@babel/core': ^7.0.0
      webpack: ^5.0.0
  '@storybook/core-client@*':
    peerDependenciesMeta:
      react:
        optional: true
      react-dom:
        optional: true
  '@storybook/core-common@*':
    peerDependenciesMeta:
      react:
        optional: true
      react-dom:
        optional: true
      webpack:
        optional: true
  '@storybook/mdx1-csf@*':
    dependencies:
      '@babel/core': ^7.0.0
  '@storybook/router@*':
    peerDependenciesMeta:
      react:
        optional: true
      react-dom:
        optional: true
  '@storybook/store@*':
    peerDependenciesMeta:
      react:
        optional: true
      react-dom:
        optional: true
  '@storybook/react-webpack5@*':
    dependencies:
      webpack: ^5.0.0
    peerDependenciesMeta:
      'jest-specific-snapshot':
        optional: true
      'require-from-string':
        optional: true
  babel-plugin-transform-dynamic-import@*:
    dependencies:
      '@babel/core': ^7.0.0
